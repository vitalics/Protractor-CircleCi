version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12
    working_directory: ~/
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run docs
      - store_artifacts: docs/index.html
      - run: npm test
